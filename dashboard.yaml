# Sonorium Dashboard Configuration
# Add this to your Lovelace dashboard

# Option 1: With button-card HACS integration (recommended)
type: vertical-stack
cards:
  - type: entities
    title: Sonorium
    entities:
      - entity: select.sonorium_theme
        name: Theme
      - entity: select.sonorium_media_player
        name: Stream To
      - entity: number.sonorium_master_volume
        name: Volume
  - type: custom:button-card
    entity: switch.sonorium_play
    show_name: false
    show_state: false
    styles:
      card:
        - height: 80px
      icon:
        - width: 40px
    state:
      - value: 'off'
        icon: mdi:play
        color: '#3b82f6'
        tap_action:
          action: toggle
      - value: 'on'
        icon: mdi:pause
        color: '#eab308'
        tap_action:
          action: toggle

---

# Option 2: Stock Home Assistant cards (no HACS required)
# Uses conditional cards to swap play/pause icons

type: vertical-stack
cards:
  - type: entities
    title: Sonorium
    entities:
      - entity: select.sonorium_theme
        name: Theme
      - entity: select.sonorium_media_player
        name: Stream To
      - entity: number.sonorium_master_volume
        name: Volume
  - type: conditional
    conditions:
      - entity: switch.sonorium_play
        state: 'off'
    card:
      type: button
      entity: switch.sonorium_play
      show_name: false
      show_state: false
      icon: mdi:play
      icon_height: 40px
  - type: conditional
    conditions:
      - entity: switch.sonorium_play
        state: 'on'
    card:
      type: button
      entity: switch.sonorium_play
      show_name: false
      show_state: false
      icon: mdi:pause
      icon_height: 40px
