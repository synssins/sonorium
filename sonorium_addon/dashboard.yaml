# =============================================================================
# Sonorium Dashboard for Home Assistant
# =============================================================================
#
# This dashboard uses the Sonorium custom integration which creates
# media_player entities for each channel.
#
# PREREQUISITES:
# 1. Install the Sonorium custom integration from ha_integration/custom_components/
# 2. Configure the integration with your Sonorium host/port
#
# INSTALLATION:
# 1. In HA, go to Settings > Dashboards > Add Dashboard
# 2. Choose "New dashboard from scratch" with YAML mode
# 3. Paste this content (or use !include dashboard.yaml)
#
# =============================================================================

title: Sonorium
views:
  # ============================================
  # Channel Control View
  # ============================================
  - title: Channels
    path: channels
    icon: mdi:music-circle
    cards:
      # Header
      - type: markdown
        content: |
          # Sonorium Channels
          Control ambient soundscapes by channel

      # Channel 1
      - type: media-control
        entity: media_player.sonorium_channel_1

      # Channel 2
      - type: media-control
        entity: media_player.sonorium_channel_2

      # Channel 3
      - type: media-control
        entity: media_player.sonorium_channel_3

      # Channel 4
      - type: media-control
        entity: media_player.sonorium_channel_4

      # Channel 5
      - type: media-control
        entity: media_player.sonorium_channel_5

      # Channel 6
      - type: media-control
        entity: media_player.sonorium_channel_6

  # ============================================
  # Compact Grid View
  # ============================================
  - title: Grid
    path: grid
    icon: mdi:view-grid
    cards:
      - type: markdown
        content: |
          # Channel Status

      - type: glance
        title: Active Channels
        entities:
          - entity: media_player.sonorium_channel_1
            name: Ch 1
          - entity: media_player.sonorium_channel_2
            name: Ch 2
          - entity: media_player.sonorium_channel_3
            name: Ch 3
          - entity: media_player.sonorium_channel_4
            name: Ch 4
          - entity: media_player.sonorium_channel_5
            name: Ch 5
          - entity: media_player.sonorium_channel_6
            name: Ch 6

      # Quick control buttons
      - type: horizontal-stack
        cards:
          - type: button
            name: Stop Ch1
            icon: mdi:stop
            tap_action:
              action: call-service
              service: media_player.media_stop
              target:
                entity_id: media_player.sonorium_channel_1

          - type: button
            name: Stop Ch2
            icon: mdi:stop
            tap_action:
              action: call-service
              service: media_player.media_stop
              target:
                entity_id: media_player.sonorium_channel_2

          - type: button
            name: Stop All
            icon: mdi:stop-circle
            tap_action:
              action: call-service
              service: media_player.media_stop
              target:
                entity_id:
                  - media_player.sonorium_channel_1
                  - media_player.sonorium_channel_2
                  - media_player.sonorium_channel_3
                  - media_player.sonorium_channel_4
                  - media_player.sonorium_channel_5
                  - media_player.sonorium_channel_6

  # ============================================
  # Embedded Web UI
  # ============================================
  - title: Full UI
    path: full
    icon: mdi:web
    cards:
      - type: iframe
        url: "http://homeassistant.local:8009"
        aspect_ratio: "16:9"
        title: Sonorium Control Panel

---
